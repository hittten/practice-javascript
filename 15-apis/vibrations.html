<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>vibrate</button>
    <script>
        document.querySelector('button').onclick = () => {
            window.navigator.vibrate([200,100,200,100,300]);
        }
    </script>

</body>

</html>
