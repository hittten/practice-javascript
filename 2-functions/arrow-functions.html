<script>
    // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions/Arrow_functions
    // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/map
    const materials = [
        'Hydrogen',
        'Helium',
        'Lithium',
        'Beryllium'
    ];

    // normal function
    function mapper(material) {
        return material.length;
    }

    const mappedMaterials = materials.map(mapper);

    console.log(mappedMaterials);

    // normal function simplify
    console.log(
        materials.map(function (material) {
            return material.length;
        })
    );

    // arrow function semi-simplify
    console.log(materials.map((material, index) => {
        return material.length + ' ' + index;
    }));

    // arrow function simplify
    console.log(materials.map(material => material.length));

    const myFunction = () => true;
    console.log(myFunction());

    // Parenthesize the body of a function to return an object literal expression:
    const myFunctionObject = () => ({ foo: 'bar' });
    console.log(myFunctionObject());

    const myFunctionObject2 = () => {
        console.log('other thing');
        return { foo: 'bar' };
    };
    console.log(myFunctionObject2());

    // No separated this
    function Person() {
        // The Person() constructor defines `this` as an instance of itself.
        this.age = 0;

        function growUp() {
            this.age++;
        }

        setInterval(growUp, 1000);
    }

    const p = new Person();

    // No separated this - fix this
    function Person2() {
        var that = this;
        that.age = 0;
        function growUp() {
            // The callback refers to the `that` variable of which
            // the value is the expected object.
            that.age++;
        }

        setInterval(growUp, 1000);
    }

    const p2 = new Person2();

    function Person3() {
        this.age = 0;

        setInterval(() => {
            this.age++; // |this| properly refers to the Person object
        }, 1000);
    }

    const p3 = new Person3();

</script>
