<img src="spinner.svg" alt="loading">
<script>
    const img = document.querySelector('img');
    const request = (url) => new Promise(resolve => {
        setTimeout(() => {
            fetch(url).then(resolve);
        }, 2000);
    });

    request('sample.json')
        .then(data => data.json())
        .then(data => {
            console.log(data);
            img.remove()
        });

    function myNumberPromise(number) {
        return new Promise(function (resolve, reject) {
            if (number < 0) {
                reject('No estÃ¡n permitidos los negativos');
            } else {
                resolve(number);
            }
        })
    }

    myNumberPromise(-12)
        .then(function (value) {
            console.log(value);
        })
        .catch(function (e){
            console.error(e)
        })

</script>
