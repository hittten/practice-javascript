        },
        greeting: function () {
            alert('Hi! I\'m ' + this.name[0] + '.');
        }
    };

    // access to objects attributes and methods
    const myAttr = 'name';
    person.name;
    person['name'];
    person[myAttr];

    let myDataName = 'height';
    let myDataValue = '1.75m';
    person[myDataName] = myDataValue;
    person.bio();
    person.greeting();

    person['eyes'] = 'hazel';
    person.lastName = 'Perez';

    console.log('entries: ', Object.entries(person));

</script>
