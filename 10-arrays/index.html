<script>
    // Creating arrays
    const shopping = ['bread', 'milk', 'cheese', 'hummus', 'noodles'];
    const shoppingList = 'bread,milk,cheese,hummus,noodles';

    console.log(shopping);

    // Accessing and modifying array items
    console.log('Accessing', shopping[2], shopping[1]);

    // Finding the length of an array
    console.log(shopping.length);

    // Methods
    console.log('indexOf:', shopping.indexOf('cheese'));
    console.log('split:', shoppingList.split(','));
    console.log('join:', shopping.join(','));

    shopping.push('butter');
    console.log('push butter:', shopping);

    shopping.pop();
    console.log('pop:', shopping);

    shopping.unshift('butter');
    console.log('shift:', shopping); // same push from begin

    shopping.shift();
    console.log('unshift:', shopping); // same pop from begin

    console.log('splice:', shopping.splice(1,2));
    console.log('slice:', shopping.slice(1,3));
</script>
